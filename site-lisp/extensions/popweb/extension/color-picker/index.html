<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="INDEX_DIR/coloris.css"/>
    <script src="INDEX_DIR/coloris.js"></script>
    <script>
     var color = new Coloris({
       parent: "#container",
       themeMode: 'dark',
       alpha: false,
       formatToggle: true,
       defaultColor: "DEFAULT_COLOR",
       inline: true,
       swatches: [
         '#264653',
         '#2a9d8f',
         '#e9c46a',
         'rgb(244,162,97)',
         '#e76f51',
         '#d62828',
         'navy',
         '#07b',
         '#0096c7',
         '#00b4d880',
         'rgba(0,119,182,0.8)'
       ],

     });

     document.addEventListener('coloris:pick', event => {
       console.log('New color', event.detail.color);
     });


    </script>
    <style>
     html, body {
       width: 100%;
       height: 100%;
       margin: 0;
       padding: 0;
     }

     #container {
       width: 100%;
       height: 100%;
     }

     #clr-picker {
       box-shadow: none;
       border-radius: 0;
       width: 100%;
       height: 100%;
     }

     #clr-color-area {
       border-radius: 0;
     }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
